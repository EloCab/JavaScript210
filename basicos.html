        function ejercicio1 (palabra,letra)
        {
            // HACER UN MÉTODO QUE RECIBA UNA CADENA Y UN CARÁCTER Y 
            // DIGA SI ESE CARÁCTER PERTENECE A LA CADENA O NO
            var existe = false;
            var i = 0;
            while ((i < palabra.length) && (!existe))
            {
                if (palabra [i] == letra)
                {
                    existe = true;
                }
                i = i + 1;
            }
            
            return existe;
        }

            for (let i = 0; i < palabra.length; i++) {
